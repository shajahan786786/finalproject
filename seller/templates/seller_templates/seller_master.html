{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <style>
        .font
        {
            color: rgb(34, 5, 13);
        }
    </style>
    {% block head %}
    {% endblock %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <div class="col-lg-12">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
                <!-- Container wrapper -->
                <div class="container-fluid">
                    <!-- Navbar brand -->
                    

                    <!-- Toggle button -->
                    <button class="navbar-toggler" type="button" data-mdb-toggle="collapse" data-mdb-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <i class="fas fa-bars"></i>
                    </button>

                    <!-- Collapsible wrapper -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <!-- Link -->
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'seller:seller_home' %}">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">  </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">  </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'seller:add_products' %}">Add  Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">  </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">  </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="{% url 'seller:products' %}">Products</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">  </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="#">  </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link text-white" href="">Change Password</a>
                            </li>

                            <!-- Dropdown -->
                            
                        </ul>

                        <!-- Icons -->
                        <!-- Notifications -->
                        
                        <form class="d-flex" role="search">
                            
                            <a href="{% url 'seller:logout' %}"class ="btn btn-outline-success">Logout</a>
                          </form>
                        
                    </div>

                </div>
                <!-- Container wrapper -->
                </nav>
            <!-- Navbar -->
        </div>
        <div class="row">
            <div class="container-fluid">
                <div class="row flex-nowrap">
                    <div class="col-auto col-md-3 col-xl-2 px-sm-2 px-0 bg-dark">
                        <div class="d-flex flex-column align-items-center align-items-sm-start px-3 pt-2 text-white min-vh-100">
                            
                            
                            <hr>
                            <div class="dropdown pb-4">
                                
                                <ul class="dropdown-menu dropdown-menu-dark text-small shadow">
                                    
                                    <li><a class="dropdown-item" href="#">Sign out</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="col py-3">
                        {% block body %}{% endblock %}
                        

                    </div>
                </div>
            </div>
        </div>
    </div>
        
</body>
</html>
