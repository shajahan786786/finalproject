{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Registration</title>
    <style>
        .font
        {
            color: rgb(34, 5, 13);
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.6.3.js"
    integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM=" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js" integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container-fluid">
        <form action="" method="post" enctype="multipart/form-data">

        {% csrf_token %}
        <div class="col-lg-12">
            <section class="h-100 bg-dark">
                <div class="container py-5 h-100">
                  <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col">
                      <div class="card card-registration my-4">
                        <div class="row g-0">
                          
                          <div class="col-xl-6">
                            <div class="card-body p-md-5 text-black">
                              <h3 class="mb-5 text-uppercase">Customer registration </h3>
                              <h4>{{msg}}</h4>
                              <div class="row">
                                <div class="col-md-12 mb-4">
                                  <div class="form-outline">
                                    <input type="text" id="firstname" required class="form-control form-control-lg" name="c_name" />
                                    <label class="form-label" for="firstname">First name</label>
                                  </div>
                                </div>
                                
                              </div>
              
                              
              
                              <div class="form-outline mb-4">
                                <input type="text" id="form3Example8" class="form-control form-control-lg" name="c_adress"/>
                                <label class="form-label" for="form3Example8">Address</label>
                              </div>
              
                              
              
                              
              
                              
              
                              <div class="form-outline mb-4">
                                <input type="text" id="cust_email" required class="form-control form-control-lg" name="c_email" />
                                <label class="form-label" for="form3Example90">Email</label>
                              </div>
              
                              <div class="form-outline mb-4">
                                <input type="text" id="form3Example99" required class="form-control form-control-lg" name="c_mobile" />
                                <label class="form-label" for="form3Example99">Mobile</label>
                              </div>
              
                              <div class="form-outline mb-4">
                                <input type="text" id="form3Example97" required class="form-control form-control-lg" name="c_pwd"/>
                                <label class="form-label" for="form3Example97">PassWord</label>
                              </div>
                              
                              <div class="d-flex justify-content-end pt-3">
                                <button type="reset" class="btn btn-light btn-lg">Reset all</button>
                                <button type="submit" class="btn btn-warning btn-lg ms-2">Submit form</button>
                                
                              </div>

                              
                              <a href="{% url 'common:customer_login' %}">Login</a>
                            </div>
                            
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </section>
        </div>
    </form>
    </div> 
    <script>
      $(document).ready(function(){
        
          $("#cust_email").change(function() {
              $.ajaxSetup({
          headers: {
              "X-CSRFToken": $('[name=csrfmiddlewaretoken]').val() 
          }
      })
      
      $.ajax({
          url: "{% url 'common:mail_exist' %}",
          type:'post',
          data:{
              email:$(this).val()
          },
          success: function(response){
              
              if(response.status == true){
              
              $('#cust_email').val('')
              $('#cust_email').attr('placeholder','Email Already Exist enter a new mail')
              
              }
          }
      })
      
          })

      })
  </script>
    <script src="{% static 'js/customer.js' %}"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>   
</body>

</html>
