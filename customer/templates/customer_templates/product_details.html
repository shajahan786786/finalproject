{% extends "customer_templates/customer_master.html" %}
{% load static %}
{% block title %}home{% endblock %}

{% block head %}
<style>
    .button{
        /* font-family: "Poppins"; */
        font-weight: bold;
        background-color: transparent;
        border: none;
        color: rgb(0, 0, 0);
        padding: 5px;
        text-align: center;
        text-decoration: none;
        display: inline-block;
        font-size: 16px;
        box-shadow: 5px 5px 10px #888;
    }
    #heart{
        outline-style: 1px solid black;
    }
    .header{
        text-align: center;
        background-color: rgb(214, 213, 213);
    }
    
    .product{
    margin-top: 7px;
    width: 100%;
    display: grid;
    grid-template-columns: auto auto auto auto;
    grid-row-gap: 20px;
    
    }
    .card{
        width: 250px;
        background-color: whitesmoke;
        margin: 10px;
        border-radius: 7px;
    }
    .b_image{
       padding: 20px;
        
    }
    .b_image img{
        width: 100%;
        margin-left: auto;
        margin-right: auto;
    }
    .detail{
        font-family: Arial, Helvetica, sans-serif;
        margin-left: 20px;
        
    }
    </style>
{% endblock %}

{% block body %}
<div class="product">
        
    <div class="card">
         
        <div class="b_image">
            <img  alt="">
        </div>
        <div class="detail">
            <b><img src="{{product.prod_image.url}}" alt=""></b>
            <br>
            
            <h3  style="color:rgb(212, 44, 7);">{{msg}}</h3><br>
            <b>Discription : <span>{{product.prod_des}}</span> </b>
            <br>
            <b>Stock : <span>{{product.prod_stock}}</span> </b>
            <br>
            <b>price : <span>{{product.prod_price}}</span> </b>
            <br>    
            <form action="" method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <input type="text" name="qty" placeholder="howmany">

                <button>add cart </button>
                
            </form>
        </div>
       
    </div>
    


</div>
{% endblock %}
